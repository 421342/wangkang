##支付宝相关配置
## 注意 ： 以下有 0开头的数字类型属性值都要带双引号的形式来声明，不然在注入到java中会自动去掉前面的0部分 
alipay:
  appId: "2019090667023078"
  agreementNo: "000000000000"
  version: "1.0"
  channel: "ALIPAYAPP"
  clientIp: "127.0.0.1"
  tradeType: "PAP"
  format: "json"
  isCheckSign: true
  isDecrypt: false
  signType: "RSA2"
  signScence: INDUSTRY|METRO
  productCode: "GENERAL_WITHHOLDING"
  personalProductCode: "GENERAL_WITHHOLDING_P" # 个人产品状态码 -----
  #支付宝公钥
  alipayPublicKey: ""
  #商户公钥
  custPublicKey: ""
  #商户私钥
  custPrivateKey: ""
  charSet: utf-8
  queryTxnTimePeriod: 0,1,2,4,8,16,32
  queryBindTimePeriod: 1000,500,500
  billFolder: "d:/alipay/bill/" #对账单下载地址
  #支付宝接口
  url:
    #网关地址
    gateWay: https://openapi.alipay.com/gateway.do  
  prefix:
    tradeNo: "A" #支付宝交易流水序列号前缀
    consume: "P" #支付宝交易流水序列号前缀-消费类
    refund: "R" #支付宝交易流水序列号前缀-退款类
    undo: "C" #支付宝交易流水序列号前缀-撤销类







